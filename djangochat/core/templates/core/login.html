{% extends 'core/base.html' %}

{% block title %} Login | {% endblock %}


{% block content %}

<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Log In</h1>
</div>

<form action=" {% url 'login' %}" method="post" class="lg:w-1/4 mx-auto px-4">

    {% csrf_token %}

    <div class="mb-5">
        <label class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl ">
    </div>

    <div class="mb-5">
        <label class="text-white">Password</label>
        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl ">
    </div>

    {% if messages %}
        {% for msg in messages %}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ msg|escape }}</p>
                </div>
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-cyan-800 hover:bg-cyan-950">Log In</button>
</form>

{% endblock %}
